<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Meta-tags & title -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contacto | Sauce</title>

    <meta
      name="description"
      content="Contactate con nosotros mediante este formulario y a la brevedad estaremos resolviendo tu inquietud. Muchas gracias."
    />

    <meta
      name="keywords"
      content="sauce, contacto, dudas, reservas, delivery, preguntas, preguntas frecuentes, formulario, restaurante, restaurante tradicional, tradición, tradiciones, gastronomía, pasión, naturaleza, plato, platos naturales, orgánico, platos orgánicos, cosecha, cosechas de estación, granja, granjas locales, cocina, alimentación sana, sabor, productos agroecológicos, productos frescos"
    />

    <meta name="author" content="Rodrigo Domingorena" />

    <!-- Preloads -->
    <link rel="preload" href="../assets/style/css/main.css" as="style" />

    <!-- Favicon -->
    <link rel="icon" href="../assets/media/favicon.png" type="image/png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/style/css/main.css" />
  </head>

  <body id="start-contact">
    <!-- START HEADER -->
    <header class="header header--brown container-fluid">
      <div class="row g-0">
        <nav class="col header__nav navbar navbar-dark navbar-expand-lg">
          <a class="header__brand" href="../">SAUCE</a>

          <button
            class="header__toggler navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-contact"
            aria-controls="navbar-contact"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="header__toggler-icon navbar-toggler-icon"></span>
          </button>

          <div
            class="header__navbar navbar-collapse collapse"
            id="navbar-contact"
          >
            <ul class="header__navbar-nav navbar-nav">
              <li class="header__item nav-item">
                <a class="header__link" href="../">Inicio</a>
              </li>

              <li class="header__item nav-item">
                <a class="header__link" href="./menu.html">Menú</a>
              </li>

              <li class="header__item nav-item">
                <a
                  class="header__link header__link--active"
                  href="#start-contact"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- END HEADER -->

    <!-- START MAIN -->
    <main>
      <!-- START FORM -->
      <section class="container px-0" id="form-index">
        <div class="row g-0">
          <form class="form form--contact col-10 col-lg-8">
            <div class="row g-0">
              <legend
                class="form__legend"
                title="Contactate mediante este formulario"
              >
                Contactate
              </legend>

              <div class="form__input__container col-md-6">
                <input
                  class="form__input"
                  type="text"
                  name="name"
                  placeholder="Nombre"
                  title="Nombre"
                />
              </div>
              <div class="form__input__container col-md-6">
                <input
                  class="form__input"
                  type="text"
                  name="surname"
                  placeholder="Apellido"
                  title="Apellido"
                />
              </div>
              <div class="form__input__container col-md-6">
                <input
                  class="form__input"
                  type="email"
                  name="email"
                  placeholder="Email"
                  title="Email"
                />
              </div>
              <div class="form__input__container col-md-6">
                <input
                  class="form__input"
                  type="tel"
                  name="phone"
                  placeholder="Teléfono"
                  title="Teléfono"
                />
              </div>

              <textarea
                class="form__textarea"
                name="message"
                id="m"
                placeholder="Escriba su mensaje"
                title="Escriba su mensaje"
              ></textarea>

              <input
                class="form__input"
                type="submit"
                value="ENVIAR"
                title="Enviar"
              />
            </div>
          </form>
        </div>
      </section>
      <!-- END FORM -->
    </main>
    <!-- END MAIN -->

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
		<script src="../assets/js/index.js" type="module"></script>
  </body>
</html>
